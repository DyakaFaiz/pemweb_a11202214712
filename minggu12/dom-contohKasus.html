<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ubah Warna</h1>
    <label for="">Warna Latar : </label>
    <input type="color" name="" id="bg-color">
    <br>
    <label for="">Warna Text</label>
    <input type="color" name="" id="text-color">
    <script>
        var bgcolor = document.getElementById("bg-color");
        var txtcolor = document.getElementById("text-color");

        bgcolor.addEventListener("change", (event) => {
            document.body.style.backgroundColor = bgcolor.value;
        });

        txtcolor.addEventListener("change", (event) => {
            document.body.style.color = txtcolor.value;
        });
    </script>
</body>

</html>
