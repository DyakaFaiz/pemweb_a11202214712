<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ulangi = confirm("Selamat Datang");
        var counter = 0;
        do {
            ulangi = confirm("Apakah Anda Ingi Mengulangi??");
            counter++;
        } while (ulangi);

        document.write("Anda Telah Mengulangi Sebanyak " + counter);
    </script>
</body>

</html>
