<!DOCTYPE html>
<html lang="en">

<head>
    <title>Audio HTML - 5</title>
</head>

<body>
    <center>
        <table cellspacing="0" cellpadding="5">
            <tr>
                <th colspan="2">BELAJAR HTML AUDIO</th>
            </tr>
            <tr>
                <td>Audio control</td>
                <td>
                    <audio controls>
                <source src="sound.mp3">browser tidak mendukung tag
                </audio>
                </td>
            </tr>
            <tr>
                <td>Autoplay</td>
                <td>
                    <audio controls autoplay="true">
                <source src="sound.mp3">browser tidak mendukung tag
                </audio>
                </td>
            </tr>
            <tr>
                <td>Muted</td>
                <td>
                    <audio muted controls>
                <source src="sound.mp3">browser tidak mendukung tag
                </audio>
                </td>
            </tr>
            <tr>
                <td>Loop</td>
                <td>
                    <audio loop controls>
                <source src="sound.mp3">browser tidak mendukung tag
                </audio>
                </td>
            </tr>
            <tr>
                <td>hidden autoplay</td>
                <td>
                    <audio hidden autoplay="true">
                <source src="sound.mp3">browser tidak mendukung tag
                </audio>
                </td>
            </tr>
        </table>
    </center>


</body>

</html>
